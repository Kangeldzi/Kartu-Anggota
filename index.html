<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Kartu Digital Anggota</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#061b12,#020b07);
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:16px;
  color:#fff;
}

/* KARTU */
.card{
  width:100%;
  max-width:390px;
  background:linear-gradient(160deg,#0f3d28,#062015);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 35px rgba(0,255,160,.35);
  border:1px solid rgba(0,255,160,.35);
  animation:fadeIn 0.5s ease-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEADER */
.header{
  text-align:center;
  border-bottom:1px dashed rgba(255,255,255,.25);
  padding-bottom:14px;
}

/* LOGO GLASS */
.logo-wrap{
  width:86px;
  height:86px;
  margin:0 auto 10px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 18px rgba(0,255,160,.6),
    inset 0 0 12px rgba(255,255,255,.25);
  transition:.4s ease;
  animation:float 4s ease-in-out infinite;
}
.logo-wrap:hover{
  transform:scale(1.08);
  box-shadow:0 0 28px rgba(0,255,160,.9);
}
.logo-wrap img{
  width:58px;
  height:58px;
  border-radius:50%;
  object-fit:cover;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.header h1{
  font-size:16px;
  margin:0;
  font-weight:700;
  color:#7dffb2;
}
.header small{
  font-size:11px;
  opacity:.85;
}

/* STATUS */
.status{
  margin:12px auto;
  text-align:center;
}
.status span{
  padding:6px 18px;
  border-radius:20px;
  background:#00ff9d33;
  color:#00ff9d;
  font-size:12px;
  font-weight:600;
}
.status-inactive{
  background:#ff3d0033 !important;
  color:#ffa000 !important;
}

/* IDENTITAS */
.identity{
  text-align:center;
  margin:14px 0;
}
.identity h2{
  margin:4px 0;
  font-size:17px;
}
.identity p{
  margin:0;
  font-size:12px;
  color:#a9ffd1;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:16px 0;
}
.stat{
  background:rgba(0,255,160,.15);
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.stat small{
  font-size:10px;
  opacity:.9;
}
.stat b{
  display:block;
  margin-top:6px;
  font-size:13px;
}

/* DATA */
.data{
  font-size:12px;
}
.data div{
  display:flex;
  justify-content:space-between;
  padding:7px 0;
  border-bottom:1px dashed rgba(255,255,255,.25);
}
.data span{
  color:#b6ffd1;
}

/* ACTION BUTTON */
.actions{
  display:flex;
  gap:12px;
  margin:18px 0 6px;
}
.actions button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:14px;
  background:rgba(0,255,160,.2);
  color:#00ff9d;
  font-weight:600;
  backdrop-filter:blur(10px);
  box-shadow:0 0 14px rgba(0,255,160,.5);
  transition:.3s;
  cursor:pointer;
  font-family:'Poppins',sans-serif;
}
.actions button:hover{
  background:#00ff9d;
  color:#003a24;
  transform:translateY(-2px);
}

/* FOOTER */
.footer{
  margin-top:10px;
  text-align:center;
  font-size:10px;
  opacity:.75;
}

/* LOADING */
.loading{
  text-align:center;
  padding:30px;
}
.spinner{
  width:40px;
  height:40px;
  border:3px solid rgba(0,255,160,.3);
  border-top:3px solid #00ff9d;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 15px;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* LAST UPDATE */
.last-update{
  font-size:9px;
  text-align:center;
  margin-top:5px;
  opacity:.6;
}

/* QR CODE SECTION */
.qr-section{
  text-align:center;
  margin-top:20px;
  padding-top:15px;
  border-top:1px dashed rgba(255,255,255,.2);
}
.qr-code{
  display:inline-block;
  background:white;
  padding:10px;
  border-radius:12px;
  margin:10px 0;
}
.qr-code canvas{
  display:block;
}
.qr-note{
  font-size:10px;
  opacity:.7;
  margin-top:8px;
}

/* ERROR STATE */
.error-state{
  text-align:center;
  padding:40px 20px;
}
.error-state h3{
  color:#ffa000;
  margin-bottom:10px;
}
</style>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>

<body>

<div class="card" id="cardContainer">
  <!-- Loading akan diganti dengan konten -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Memuat data anggota...</p>
  </div>
</div>

<script>
// =================== CONFIGURATION ===================
const CONFIG = {
  // URL Web Apps Script Anda
  APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxlN6lPvbkZs-QNFLqqqEoM5hw4Xn6QF5ZNyuHnNYnmAHVO5ILG5ebcAKQu0_8U7c4vig/exec',
  
  // Kolom mapping
  COLUMN_MAPPING: {
    foto: 'Foto',
    id: 'ID/NIA',
    posisi: 'Posisi',
    nama: 'Nama_Lengkap',
    alamat: 'Alamat_Lengkap',
    jenisKelamin: 'Jenis_Kelamin',
    email: 'Email',
    whatsapp: 'WhatsApp',
    nik: 'NIK',
    agama: 'Agama',
    status: 'Status',
    tanggalBergabung: 'Tanggal_Bergabung',
    simpananPokok: 'Simpanan_Pokok',
    simpananWajib: 'Simpanan_Wajib',
    simpananSukarela: 'Simpanan_Sukarela',
    totalSimpanan: 'Total_Simpanan',
    totalPinjaman: 'Total_Pinjaman',
    shuEstimasi: 'SHU_Estimasi',
    lastUpdate: 'lastUpdated'
  }
};

// DATA DEMO (jika ID tidak ditemukan)
const DEMO_DATA = {
  "Foto": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhADAiDm28b0fescUKnqADc9uk3Q2oIptWD-hyzBQXb2AMtoPrxb7Q9Ecr9SDV_RhqA9uWO6qTcepfbfuR7KFWuKUmYYPB-6JfiExBCzT-MljhNh1P1TPsabKvh2rAQzEtZUA0lpiIkIuBxHvHVuXl0GdUWEyaABcfpsHnX_kyDLN_pS2gVNzp_kIP6Vss/s1280/1000007204.jpg",
  "ID/NIA": "KOP-001",
  "Posisi": "Ketua",
  "Nama_Lengkap": "Contoh Anggota Demo",
  "Alamat_Lengkap": "Pamijahan, Bogor",
  "Jenis_Kelamin": "Laki-laki",
  "Email": "demo@email.com",
  "WhatsApp": "081234567890",
  "NIK": "3201171212810001",
  "Agama": "Islam",
  "Status": "Aktif",
  "Tanggal_Bergabung": "2025-01-15",
  "Simpanan_Pokok": 200000,
  "Simpanan_Wajib": 50000,
  "Simpanan_Sukarela": 100000,
  "Total_Simpanan": 350000,
  "Total_Pinjaman": 0,
  "SHU_Estimasi": 50000,
  "lastUpdated": new Date().toISOString()
};

// =================== HELPER FUNCTIONS ===================
function formatRupiah(angka) {
  if (!angka && angka !== 0) return 'Rp 0';
  return 'Rp ' + Number(angka).toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

function formatDate(dateString) {
  if (!dateString) return '-';
  
  try {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) {
      return dateString;
    }
    
    const day = date.getDate().toString().padStart(2, '0');
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const year = date.getFullYear();
    
    return `${day}-${month}-${year}`;
  } catch (e) {
    return dateString;
  }
}

function formatStatus(status) {
  if (!status) return 'AKTIF';
  const statusText = status.toString().toUpperCase();
  return statusText.includes('AKTIF') ? 'AKTIF' : 'TIDAK AKTIF';
}

function getUrlParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// =================== LOAD SPECIFIC MEMBER DATA ===================
async function loadMemberData() {
  try {
    // 1. Ambil ID dari URL parameter
    const memberId = getUrlParameter('id') || 'KOP-001';
    console.log('Mencari anggota dengan ID:', memberId);
    
    // 2. Ambil semua data dari Google Sheets
    const response = await fetch(CONFIG.APPS_SCRIPT_URL);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const result = await response.json();
    console.log('Data dari Google Sheets:', result);
    
    let memberData = null;
    
    // 3. Cari anggota berdasarkan ID
    if (result.status === 'success' && result.data && result.data.length > 0) {
      memberData = result.data.find(member => {
        const idFromSheet = member[CONFIG.COLUMN_MAPPING.id];
        return idFromSheet && idFromSheet.toString().toUpperCase() === memberId.toUpperCase();
      });
      
      if (memberData) {
        console.log('Anggota ditemukan:', memberData);
      } else {
        console.log('Anggota tidak ditemukan, menggunakan data demo');
        memberData = { ...DEMO_DATA, "ID/NIA": memberId };
      }
    } else {
      // Data kosong, gunakan demo dengan ID dari URL
      console.log('Database kosong, menggunakan data demo');
      memberData = { ...DEMO_DATA, "ID/NIA": memberId };
    }
    
    // 4. Tampilkan kartu
    displayMemberCard(memberData, memberId);
    
  } catch (error) {
    console.error('Error mengambil data:', error);
    
    // Fallback ke data demo
    const memberId = getUrlParameter('id') || 'KOP-001';
    displayMemberCard({ ...DEMO_DATA, "ID/NIA": memberId }, memberId);
  }
}

// =================== DISPLAY SINGLE CARD ===================
function displayMemberCard(member, memberId) {
  // Proses data
  const memberData = {
    id: member[CONFIG.COLUMN_MAPPING.id] || memberId,
    nama: member[CONFIG.COLUMN_MAPPING.nama] || 'Nama tidak tersedia',
    email: member[CONFIG.COLUMN_MAPPING.email] || '-',
    status: formatStatus(member[CONFIG.COLUMN_MAPPING.status]),
    posisi: member[CONFIG.COLUMN_MAPPING.posisi] || '-',
    alamat: member[CONFIG.COLUMN_MAPPING.alamat] || '-',
    whatsapp: member[CONFIG.COLUMN_MAPPING.whatsapp] || '-',
    jenisKelamin: member[CONFIG.COLUMN_MAPPING.jenisKelamin] || '-',
    agama: member[CONFIG.COLUMN_MAPPING.agama] || '-',
    nik: member[CONFIG.COLUMN_MAPPING.nik] || '-',
    tanggalBergabung: formatDate(member[CONFIG.COLUMN_MAPPING.tanggalBergabung]),
    simpananPokok: Number(member[CONFIG.COLUMN_MAPPING.simpananPokok]) || 0,
    simpananWajib: Number(member[CONFIG.COLUMN_MAPPING.simpananWajib]) || 0,
    simpananSukarela: Number(member[CONFIG.COLUMN_MAPPING.simpananSukarela]) || 0,
    totalSimpanan: Number(member[CONFIG.COLUMN_MAPPING.totalSimpanan]) || 0,
    totalPinjaman: Number(member[CONFIG.COLUMN_MAPPING.totalPinjaman]) || 0,
    shuEstimasi: Number(member[CONFIG.COLUMN_MAPPING.shuEstimasi]) || 0,
    foto: member[CONFIG.COLUMN_MAPPING.foto] || 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhADAiDm28b0fescUKnqADc9uk3Q2oIptWD-hyzBQXb2AMtoPrxb7Q9Ecr9SDV_RhqA9uWO6qTcepfbfuR7KFWuKUmYYPB-6JfiExBCzT-MljhNh1P1TPsabKvh2rAQzEtZUA0lpiIkIuBxHvHVuXl0GdUWEyaABcfpsHnX_kyDLN_pS2gVNzp_kIP6Vss/s1280/1000007204.jpg'
  };
  
  // Hitung total simpanan
  if (memberData.totalSimpanan === 0) {
    memberData.totalSimpanan = memberData.simpananPokok + memberData.simpananWajib + memberData.simpananSukarela;
  }
  
  // Status class
  const statusClass = memberData.status === 'AKTIF' ? '' : 'status-inactive';
  
  // Generate kartu HTML
  const cardHTML = `
    <div class="header">
      <div class="logo-wrap">
        <img src="${memberData.foto}" alt="Foto ${memberData.nama}" 
             onerror="this.src='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhADAiDm28b0fescUKnqADc9uk3Q2oIptWD-hyzBQXb2AMtoPrxb7Q9Ecr9SDV_RhqA9uWO6qTcepfbfuR7KFWuKUmYYPB-6JfiExBCzT-MljhNh1P1TPsabKvh2rAQzEtZUA0lpiIkIuBxHvHVuXl0GdUWEyaABcfpsHnX_kyDLN_pS2gVNzp_kIP6Vss/s1280/1000007204.jpg'">
      </div>
      <h1>KOPERASI ASMARA TANI</h1>
      <small>Kartu Anggota Digital</small>
    </div>

    <div class="status">
      <span class="${statusClass}">${memberData.status}</span>
    </div>

    <div class="identity">
      <h2>${memberData.nama}</h2>
      <p>ID: ${memberData.id} | ${memberData.posisi}</p>
    </div>

    <div class="stats">
      <div class="stat"><small>Simpanan Pokok</small><b>${formatRupiah(memberData.simpananPokok)}</b></div>
      <div class="stat"><small>Simpanan Wajib</small><b>${formatRupiah(memberData.simpananWajib)}</b></div>
      <div class="stat"><small>Simpanan Sukarela</small><b>${formatRupiah(memberData.simpananSukarela)}</b></div>
    </div>

    <div class="data">
      <div><span>Alamat</span><b>${memberData.alamat}</b></div>
      <div><span>Jenis Kelamin</span><b>${memberData.jenisKelamin}</b></div>
      <div><span>Agama</span><b>${memberData.agama}</b></div>
      <div><span>NIK</span><b>${memberData.nik}</b></div>
      <div><span>Email</span><b>${memberData.email}</b></div>
      <div><span>WhatsApp</span><b>${memberData.whatsapp}</b></div>
      <div><span>Tanggal Daftar</span><b>${memberData.tanggalBergabung}</b></div>
      <div><span>Total Simpanan</span><b>${formatRupiah(memberData.totalSimpanan)}</b></div>
      <div><span>Total Pinjaman</span><b>${formatRupiah(memberData.totalPinjaman)}</b></div>
      <div><span>Estimasi SHU</span><b>${formatRupiah(memberData.shuEstimasi)}</b></div>
    </div>

    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Cetak Kartu</button>
      <button onclick="shareCard()">üì§ Bagikan</button>
    </div>

    <div class="qr-section">
      <div class="qr-code" id="qrCode"></div>
      <div class="qr-note">Scan QR Code untuk melihat kartu digital ini</div>
    </div>

    <div class="footer">
      Data tersinkronisasi dari Google Sheets<br>
      ¬© Koperasi Asmara Tani 2026
      <div class="last-update" id="lastUpdate">Terakhir update: ${formatDate(member[CONFIG.COLUMN_MAPPING.lastUpdate]) || 'Belum ada data'}</div>
    </div>
  `;
  
  // Update container
  document.getElementById('cardContainer').innerHTML = cardHTML;
  
  // Generate QR Code
  generateQRCode(memberId);
}

// =================== GENERATE QR CODE ===================
function generateQRCode(memberId) {
  try {
    // URL lengkap dengan parameter ID
    const currentUrl = window.location.href;
    const baseUrl = currentUrl.split('?')[0]; // Hapus parameter yang ada
    
    // Buat URL untuk QR Code
    const qrUrl = `${baseUrl}?id=${encodeURIComponent(memberId)}`;
    
    // Generate QR Code
    const qr = new QRious({
      element: document.getElementById('qrCode'),
      value: qrUrl,
      size: 150,
      level: 'H', // High error correction
      foreground: '#061b12',
      background: 'transparent'
    });
    
    console.log('QR Code dibuat untuk:', qrUrl);
  } catch (error) {
    console.error('Error generating QR Code:', error);
    document.getElementById('qrCode').innerHTML = '<p style="color:#ffa000">QR Code tidak bisa ditampilkan</p>';
  }
}

// =================== SHARE FUNCTION ===================
function shareCard() {
  const memberId = getUrlParameter('id') || 'KOP-001';
  const shareUrl = window.location.href;
  const shareText = `Kartu Digital Anggota Koperasi Asmara Tani - ID: ${memberId}`;
  
  if (navigator.share) {
    navigator.share({
      title: 'Kartu Digital Anggota',
      text: shareText,
      url: shareUrl
    });
  } else {
    // Fallback: copy to clipboard
    navigator.clipboard.writeText(shareUrl).then(() => {
      alert('Link telah disalin ke clipboard!\n\n' + shareUrl);
    });
  }
}

// =================== AUTO REFRESH ===================
setInterval(loadMemberData, 30000); // Refresh setiap 30 detik

// =================== INITIAL LOAD ===================
document.addEventListener('DOMContentLoaded', loadMemberData);
</script>
</body>
</html>
